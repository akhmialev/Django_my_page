{% extends 'base.html' %}
{% block content %}
{% load static %}

<div class="row justify-content-center my-3">
    <div class="col-5">
        <img src="{% static 'my_link/i.JPG' %}" class="img-fluid">
    </div>
</div>

<div class="row justify-content-center mb-3">
    <div class="col-md-9 text-center">
        <h1 id="hometext" class="font-weight-bold">Artem's projects ðŸ˜Š</h1>
    </div>
</div>

<h2 class="mt-5 text-center">Portfolio</h2>
<hr>
<div class="row">
    {% for p in projects %}
    <div class="col-lg-4 col-md-6">

        {% if p.url %}
        <a href="{{ p.url }}">
            <img src="{{ p.img.url }}" class="img-fluid mb-2">
        </a>
        {% else %}

        <img src="{{ p.img.url }}" class="img-fluid mb-2">
        {% endif %}
        <h3>{{ p.title }}</h3>
        <p>{{ p.description }}</p>

    </div>
    {% endfor %}
</div>
{% endblock %}
